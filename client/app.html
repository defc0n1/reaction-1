<head>
  <title>Meteor 101 Survey</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <h2 align="center">Survey and Feeback</h2>
  <h5 align="center">(Open this in a couple of browsers/devices to experience realtime fun)</h5>

  <section class='flexbox-container'>
    <section id="survey-container" class="show-survey">
      <h3>The Survey</h3>
      <section id="survey-questions"></section>
      <div id="survey-toggle"></div>
    </section>

    <section id="suggestions-container">
      <h3>Realtime Questions (and Feedback)</h3>
      <section id="suggestion-box"></section>
    </section>
  </section>

  <script>
  var revealSurvey = function (e) {
    $('#survey-container').toggleClass('hide-survey');
    $('#survey-container').toggleClass('show-survey');
  };

  $('#survey-toggle').click(revealSurvey);

  setTimeout(revealSurvey, 3000);
  </script>
</body>
