<head>
  <title>Meteor 101 Survey</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <header>
    <h2>Survey and Feeback
      {{> admin}}
    </h2>
  </header>

  <section class='flexbox-container'>
    <section id="suggestions-container" class="show-suggestions">
      <h3>Realtime Questions <br>(and Feedback)</h3>
      <section id="suggestion-box"></section>
    </section>

    <section id="survey-container" class="no-wrap">
      <div id="survey-toggle" class="button-hide">
        <h3>The Survey</h3>
      </div>
      <section id="survey-questions"></section>
    </section>
  </section>

  <script>
  
  var hideSuggestions = function(e) {
    $('#survey-container').toggleClass('no-wrap')
    $('#suggestions-container').toggleClass('show-suggestions');
    $('#suggestions-container').toggleClass('hide-suggestions');
    $('#survey-toggle').toggleClass('button-show');
    $('#survey-toggle').toggleClass('button-hide');
  }

  $('#survey-toggle').click(hideSuggestions);

//  setTimeout(hideSuggestions, 3000);
  </script>
</body>
